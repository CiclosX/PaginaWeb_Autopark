<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Más Información - AutoPark</title>
  <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Estilos generales */
  body {
    font-family: Arial, sans-serif;
    background-color: #b8b5b5;
    color: #333;
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  
  /* Contenedor principal */
  .info-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    animation: fadeIn 1.5s ease-out;
  }
  
  /* Animación de entrada */
  @keyframes fadeIn {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* Estilos para la imagen */
  .product-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite;
  }
  
  /* Animación de flotación */
  @keyframes float {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }
  
  /* Estilos para el texto */
  .product-description {
    font-size: 1.2rem;
    color: #555;
    animation: slideIn 1s ease-out;
  }
  
  /* Animación de entrada del texto */
  @keyframes slideIn {
    0% {
      opacity: 0;
      transform: translateX(-20px);
    }
    100% {
      opacity: 1;
      transform: translateX(0);
    }
  }
  
  /* Botón de regreso */
  .btn-back {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  
  .btn-back:hover {
    background-color: #0056b3;
  }
  </style>
</head>
<body>
  <div class="info-container">
    <img src="../static/sensorpark.png" alt="Producto AutoPark" class="product-image">
    <p class="product-description">
      AutoPark es un sistema de control de estacionamiento inteligente diseñado para optimizar el uso de espacios de estacionamiento y mejorar la experiencia del usuario. Con tecnología avanzada, AutoPark garantiza un estacionamiento eficiente y seguro.
    </p>
    <a href="{% url 'pagina1' %}" class="btn-back">Volver a Inicio</a>
  </div>
</body>
</html>
